<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Jquery link -->
    <script src="Jquery/jquery-3.4.1.slim.js"></script>

    <!-- page javascript -->
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="css/styling.css">
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <link rel="stylesheet" href="icofont/icofont.css">
    <title>Document</title>
</head>
<body class="contact-bg">
    <!-- header section -->
    <header>
        <div class="header hero">
            <!-- logo area -->
            <div class="logo header-logo">
                <h3>Nelly Gitau</h3>
            </div>

            <!-- Humburger menu -->
            <div class="burger-btn">
                <span><img src="images/icon-hamburger.svg" alt=""></span>
            </div>

            <!-- Navbar -->
            <nav class="nav">
                <ul class="menu-nav">
                    <li class="menu-nav__item"><a href="index.html" class="menu-nav__link">Home</a></li>
                    <li class="menu-nav__item"><a href="about.html" class="menu-nav__link">About</a></li>
                    <li class="menu-nav__item"><a href="contact.html" class="menu-nav__link">Contacts</a></li>
                    <li class="menu-nav__item"><a href="products.html" class="menu-nav__link">Products</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <!-- section contact hero -->
        <section class="our-contact">
            <div class="hero-contact">
                <div class="contact-container">
                    <h1>Contact</h1>
                </div>
                <div class="hr-container">
                    <hr class="center-ball">
                </div>
            </div>
            
            <div class="main-info">
                <h3>Get In touch with me</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab, accusamus sit? Ducimus, alias consequatur!</p>
            </div>

            <div class="container-for-split">
                <div class="split-contact__info">
                    <div class="contact-form">
                        <form action="" method="POST">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Message"></textarea>
                            </div>
                            <div class="form-group button__submit">
                                <input type="submit" class="submit__btn" value="Send">
                            </div>
                        </form>
                    </div>
                    <div class="location__personal">
                        <p><span><i class="icofont-location-pin"></i></span>Mount Kenya University, Thika</p>
                        <p><span><i class="icofont-phone"></i></span>0712345678</p>
                        <p><span><i class="icofont-email"></i></span>nellygitau254@gmail.com</p>
                        <hr class="center-diamond">
                        <div class="socials">
                            <span><a href=""><i class="icofont-facebook"></i></a></span>
                            <span><a href=""><i class="icofont-linkedin"></i></a></span>
                            <span><a href=""><i class="icofont-google-plus"></i></a></span>
                            <span><a href=""><i class="icofont-instagram"></i></a></span>
                        </div>
                    </div>
                
                </div>
            </div>
        </section>
    </main>
</body>
</html>
